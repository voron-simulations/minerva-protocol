syntax = "proto3";

package Minerva.Protocol;

message Position {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Orientation {
  float direction = 1;
  float pitch = 2;
  float roll = 3;
}

message Velocity {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Side { string name = 1; }

message Faction {
  string name = 1;
  Side side = 2;
}
