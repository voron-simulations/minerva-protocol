syntax = "proto3";
package CoreProtocol;

import "common.proto";

enum UnitCategory {
    Unspecified = 0;
    Infantry = 1;
    Vehicle = 2;
    Plane = 3;
    Helicopter = 4;
}

message Unit {
    string id = 1;
    string type = 2;
    optional UnitState state = 3;
}

message UnitState {
    Position position = 1;
    float health = 2;
    Loadout loadout = 5;
}

message Loadout {

}
